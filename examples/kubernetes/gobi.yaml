# Gobi demo
# 2023 Automixer
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: gobi-demo

---
# Frontend LB
apiVersion: v1
kind: Service
metadata:
  namespace: gobi-demo
  name: gobi-lb-tcp
spec:
  type: LoadBalancer
  selector:
    app: gobi-frontend
  ports:
    - name: grafana
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: fb
      protocol: TCP
      port: 8000
      targetPort: 80

---
# Backend LB
apiVersion: v1
kind: Service
metadata:
  namespace: gobi-demo
  name: gobi-lb-udp
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: netflow
      protocol: UDP
      port: 2055
  selector:
    app: gobi-app

---
# Persistent storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: gobi-demo
  name: gobi-1g-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Grafana datasource provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gobi-demo
  name: gf-pv-ds-cmap
data:
  datasources.yml: |
    apiVersion: 1

    datasources:
     - name: Prometheus
       type: prometheus
       access: proxy
       orgId: 1
       url: http://gobi-db-svc:9090
       isDefault: true
       uid: gobi_unique_uid
       jsonData:
         timeInterval: '60s'
       version: 1
       editable: true

---
# Grafana dashboards provisioning
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gobi-demo
  name: gf-pv-dash-cmap
data:
  dashboards.yml: |
    - name: 'gobi-default'
      org_id: 1
      folder: ''
      type: file
      disableDeletion: true
      allowUiUpdates: true
      options:
        path: /dashboards

---
# Frontend applications
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobi-frontend
  namespace: gobi-demo
spec:
  selector:
    matchLabels:
      app: gobi-frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gobi-frontend
    spec:
      containers:
      - name: ctr-grafana
        image: grafana/grafana-oss:10.2.0-ubuntu
        imagePullPolicy: IfNotPresent
        env:
        - name: GF_PATHS_DATA
          value: "/data/grafana"
        ports:
        - containerPort: 3000
          name: grafana
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data
        - name: gf-pv-ds
          mountPath: /etc/grafana/provisioning/datasources
        - name: gf-pv-dash
          mountPath: /etc/grafana/provisioning/dashboards
        - name: gf-dashboards
          mountPath: /dashboards
      - name: ctr-filebrowser
        image: filebrowser/filebrowser:v2.20.1
        imagePullPolicy: IfNotPresent
        env:
          - name: FB_DATABASE
            value: "/data/fb"
          - name: FB_ROOT
            value: "/data"
        ports:
          - containerPort: 80
            name: fb
            protocol: TCP
        volumeMounts:
          - name: data
            mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gobi-1g-pvc
        - name: gf-pv-ds
          configMap:
            name: gf-pv-ds-cmap
        - name: gf-pv-dash
          configMap:
            name: gf-pv-dash-cmap
        - name: gf-dashboards
          configMap:
            name: gf-dashboards-cmap

---
# Prometheus Network Service
apiVersion: v1
kind: Service
metadata:
  namespace: gobi-demo
  name: gobi-db-svc
spec:
  clusterIP: None
  ports:
    - name: metrics
      protocol: TCP
      port: 9090
  selector:
    app: gobi-db

---
# Prometheus config
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gobi-demo
  name: gobi-db-cmap
data:
  prometheus.yml: |
    global:
      scrape_interval:     60s
      scrape_timeout:      10s

    scrape_configs:
      - job_name: "prom"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "gobi"
        static_configs:
          - targets: ["gobi-app-svc:9310"]

      - job_name: "goflow2"
        static_configs:
          - targets: ["gobi-app-svc:9311"]

---
# Prometheus
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gobi-db
  namespace: gobi-demo
spec:
  serviceName: "gobi-db-svc"
  replicas: 1
  selector:
    matchLabels:
      app: gobi-db
  template:
    metadata:
      labels:
        app: gobi-db
    spec:
      initContainers:
        - name: ctr-chown
          image: alpine:3.16
          imagePullPolicy: IfNotPresent
          command:
            - chown
            - '-R'
            - '65534:65534'
            - /data
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
      - name: ctr-prom
        image: prom/prometheus:v2.47.2
        imagePullPolicy: IfNotPresent
        command:
          - /bin/prometheus
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/data'
          - '--storage.tsdb.retention.time=15d'
          - '--storage.tsdb.retention.size=4GB'
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /etc/prometheus
      volumes:
        - name: config
          configMap:
            name: gobi-db-cmap
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi

---
# Gobi Network Service
apiVersion: v1
kind: Service
metadata:
  namespace: gobi-demo
  name: gobi-app-svc
spec:
  ports:
    - name: gobi
      protocol: TCP
      port: 9310
    - name: goflow2
      protocol: TCP
      port: 9311
  selector:
    app: gobi-app

---
# Gobi config
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: gobi-demo
  name: gobi-app-cmap
data:
  gobi.yml: |
    global:
      metricsaddr: :9310
      metricspath: /metrics

    producer:
      input: /var/tmp/fifo
      dbasn: /data/GeoLite2-ASN.mmdb
      dbcountry: /data/GeoLite2-Country.mmdb
      normalize: true

    promexporters:
      - metricsname: asn
        minbps: 500_000
        minpps: 0
        flowlife: 5m
        maxscrapeint: 2m
        labelset: ["SamplerAddress", "SrcAS", "DstAS", "Etype", "Proto", "DstPort", "Dstcountry", "NextHop"]

---
# Gobi App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobi-app
  namespace: gobi-demo
spec:
  selector:
    matchLabels:
      app: gobi-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gobi-app
    spec:
      initContainers:
        - name: init-ctr
          image: ubuntu:20.04
          imagePullPolicy: IfNotPresent
          command:
            - mkfifo
            - "/var/tmp/fifo"
            - "-m"
            - "666"
          volumeMounts:
            - name: fifo
              mountPath: /var/tmp
      containers:
      - name: ctr-goflow2
        image: netsampler/goflow2:v1.1.0
        imagePullPolicy: IfNotPresent
        command:
          - /goflow2
          - "-listen=netflow://:2055"
          - "-metrics.addr=:9311"
          - "-transport.file=/var/tmp/fifo"
          - "-transport.file.sep="
          - "-format=pb"
          - "-format.protobuf.fixedlen=true"
        ports:
          - name: netflow
            protocol: UDP
            containerPort: 2055
          - name: goflow2
            protocol: TCP
            containerPort: 9311
        volumeMounts:
          - name: fifo
            mountPath: /var/tmp

      - image: automixer/gobi:v1.1.2
        imagePullPolicy: Always
        name: ctr-gobi
        command:
          - /gobi
          - "-f=/config/gobi.yml"
        ports:
          - name: gobi
            protocol: TCP
            containerPort: 9310
        volumeMounts:
          - name: fifo
            mountPath: /var/tmp
          - name: data
            mountPath: /data
          - name: config
            mountPath: /config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: gobi-1g-pvc
        - name: fifo
          emptyDir: { }
        - name: config
          configMap:
            name: gobi-app-cmap

